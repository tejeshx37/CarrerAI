<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    background-image: linear-gradient(180deg,green, white);
    
    }
    .container {
      width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background:green;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle a {
      color: green;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle" style="color:green">Sign up</h2>
    <form id="authForm" onsubmit="return handleSubmit(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <div class="toggle">
      Already have an account? <a onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    let isSignup = true;

    // For now: store users in-memory (JS object)
    const users = {};
      function validateEmail(email) {
    // Simple regex for email format check
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  function handleSubmit(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Check valid email
    if (!validateEmail(email)) {
      alert("Please enter a valid email (e.g., abcd@gmail.com)");
      return;
    }

    if (isSignup) {
      const name = document.getElementById("username").value;

      // Register with backend API
      fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name: name,
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Signup successful! Please login.");
          toggleForm();
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });

    } else {
      // Login with backend API
      fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Welcome back, " + data.data.user.firstName + "!");
          // Store token for future requests
          localStorage.setItem('authToken', data.data.token);
          localStorage.setItem('userData', JSON.stringify(data.data.user));
          window.location.href = "welcome.html";
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
    }
  }

    function toggleForm() {
      const form = document.getElementById("authForm");
      const title = document.getElementById("formTitle");
      if (isSignup) {
        form.innerHTML = `
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        `;
        title.innerText = "Login";
        document.querySelector(".toggle").innerHTML = 
          `Don't have an account? <a onclick="toggleForm()">Signup</a>`;
      } else {
        form.innerHTML = `
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Signup</button>
        `;
        title.innerText = "Signup";
        document.querySelector(".toggle").innerHTML = 
          `Already have an account? <a onclick="toggleForm()">Login</a>`;
      }
      isSignup = !isSignup;
    }

    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const username = document.getElementById("username").value;
        if (users[email]) {
          alert("Account already exists! Please login.");
        } else {
          users[email] = { username, password };
          alert("Signup successful! Please login.");
          toggleForm();
        }
      } else {
        if (users[email] && users[email].password === password) {
          alert("Welcome back, " + users[email].username + "!");
        } else {
          alert("Invalid email or password.");
        }
      }
    }
  </script>
</body>
</html>
